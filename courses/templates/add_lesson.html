<!-- add_lesson.html -->
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}
<div class="container mt-5">
    <h2>Add a Lesson to Course: {{ course.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Lesson</button>
    </form>
</div>
{% endblock %}
