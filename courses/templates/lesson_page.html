<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/lesson_page.css' %}">
</head>
<body>

    <div class="container mt-4">
        <!-- Lesson Title -->
        <h2 class="text-center text-primary">{{ lesson.title }}</h2>
        <p class="text-center text-muted">Course: {{ lesson.course.title }}</p>

        <!-- Video Section -->
        <div class="video-container text-center my-4">
            {% if lesson.video_url %}
                <iframe width="80%" height="400px" src="{{ lesson.video_url }}" frameborder="0" allowfullscreen></iframe>
            {% else %}
                <img src="{% static 'images/default_vidoe.jpeg' %}" alt="No Video Available" class="img-fluid">
            {% endif %}
        </div>

        <!-- Lesson Content -->
        <div class="lesson-content">
            <p>{{ lesson.content|linebreaks }}</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between my-4">
            {% if previous_lesson %}
                <a href="{% url 'lesson_detail' previous_lesson.id %}" class="btn btn-outline-primary">&larr; Previous Lesson</a>
            {% else %}
                <button class="btn btn-outline-secondary disabled">&larr; Previous Lesson</button>
            {% endif %}

            {% if next_lesson %}
                <a href="{% url 'lesson_detail' next_lesson.id %}" class="btn btn-primary">Next Lesson &rarr;</a>
            {% else %}
                <button class="btn btn-secondary disabled">Next Lesson &rarr;</button>
            {% endif %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
