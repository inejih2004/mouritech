<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dashboard.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar Navbar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>MouriTech</h2>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}" class="active">Dashboard</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Lesson</a></li>
            <li><a href="#">Task</a></li>
            <li><a href="#">Group</a></li>
        </ul>

        <div class="settings-section">
            <a href="#">Settings</a>
            <a href="#" class="logout">Logout</a>
        </div>
    </nav>

                 <!-- Right Section: Admin Profile -->
<div class="sidebar2">
    <div class="card mt-3 shadow-lg" >
        <div class="card-body text-center">
            {% if user_profile.profile_image %}
            <img src="{{ user_profile.profile_image.url }}" class="rounded-circle mb-3" width="120" alt="Profile Image">
            {% else %}
            <img src="{% static 'images/inejihimage.jpeg' %}" class="rounded-circle mb-3" width="120" alt="Default Profile Image">
            {% endif %}
            <h5 class="mt-3 text-primary">{{ user_profile.user.username }}</h5>
            <p class="text-muted">{{ user_profile.user.email }}</p>
            <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
            <div class="notifications mt-3">
                                    <i class="fa-solid fa-bell fa-lg"></i>
                                    <span class="badge">3</span>
                                </div>

                                <div class="profile-icons mt-3">
                                    <i class="fa-solid fa-user"></i>
                                    <i class="fa-solid fa-cog"></i>
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </div>

                                <!-- Quick Actions -->
                                <div class="quick-actions mt-3">
                                    <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Course</button>
                                    <button class="btn btn-secondary"><i class="fa-solid fa-users"></i> Manage Users</button>
                                    <button class="btn btn-info"><i class="fa-solid fa-chart-bar"></i> View Reports</button>
                                </div>
        </div>

    </div>

</div>

    <!-- Main Content Section -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>


</body>
</html>
