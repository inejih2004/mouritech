<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>singup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #F5F5DC;">
  <body>
    <div class="container mt-5">
    <div class="row">
    <div class="col class=col-12 col-md-6 mx-auto">
        {% if form.errors %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{form.errors}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
     <form method = 'POST' style="background:#fff" class="  w-100 shadow py-4 px-5 rounded">
      {% csrf_token %}
     <div div class="mb-4">
      <h3 class="text-center">Cr√©er un nouveau compte</h3>
    </div>
    <div class="mb-3">
       <label for="Name" class="form-label">Nom complet</label>
        {{form.username}}
     </div>
    
     <div class="mb-3">
       <label for="email" class="form-label">Email</label>
        {{form.email}}
     </div>
     
     <div class="mb-3">
       <label for="password" class="form-label">mot de passe</label>
        {{form.password1}}
     </div>
       
      <div class="mb-3">
            <label for="confirm-password" class="form-label"> Confirme mot de passe</label>
            {{form.password2}}
      </div>
           
         <button style="background:orange" class="btn text-white w-100 " type="sumbit" id="btn-singup">S'incrire</button>

         <div class="forget-pass">
           <p class="text-center mt-3">Vous avez un compte?<a href="{% url 'login'%}">Se connecter</a></p>
          </div>
     </form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha <s384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
